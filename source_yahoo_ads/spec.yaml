documentationUrl: https://docsurl.com
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Yahoo Ads Spec
  type: object
  required:
    - client_id
    - client_secret
    - refresh_token
    - account_id
  properties:
    client_id:
      title: Client Id
      description: Client Id
      type: string
      airbyte_secret: true
      order: 1
    client_secret:
      title: Client Secret
      description: Client Secret
      type: string
      airbyte_secret: true
      order: 2
    refresh_token:
      title: Refresh Token
      description: Refresh Token
      type: string
      airbyte_secret: true
      order: 3
    account_id:
      title: Account id
      description: Account id
      type: string
      order: 4
    start_date:
      title: Start Date
      description: >-
        Enter the date in the YYYYMMDD format. Airbyte will replicate the data added on and after this date. If this field is blank, Airbyte will replicate all data.
      type: ["string", "null"]
      pattern: >-
        ^[0-9]{4}[0-9]{2}[0-9]{2}$
      # pattern: >-
      #   ^(\\d{4})(0[1-9]|1[0-2])(0[1-9]|[12]\\d|3[01])$
      # pattern: >-
      #   ^(\\d{4})(0[1-9]|1[0-2])(0[1-9]|[12]\\d|30|31)$
      examples:
        - "20210725"
      order: 5
advanced_auth:
  auth_flow_type: oauth2.0
  predicate_key:
    - auth_type
  predicate_value: Client
  oauth_config_specification:
    complete_oauth_output_specification:
      type: object
      additionalProperties: false
      properties:
        refresh_token:
          type: string
          path_in_connector_config:
            - refresh_token
    complete_oauth_server_input_specification:
      type: object
      additionalProperties: false
      properties:
        client_id:
          type: string
        client_secret:
          type: string
    complete_oauth_server_output_specification:
      type: object
      additionalProperties: false
      properties:
        client_id:
          type: string
          path_in_connector_config:
            - client_id
        client_secret:
          type: string
          path_in_connector_config:
            - client_secret
