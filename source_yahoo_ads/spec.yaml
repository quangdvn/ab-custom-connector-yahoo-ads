documentationUrl: https://docsurl.com
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Yahoo Ads Spec
  type: object
  required:
    - client_id
    - client_secret
    - refresh_token
    - account_id
    - start_date
  properties:
    client_id:
      title: Client Id
      description: YahooAds開発者向けアプリケーションのクライアントIDです。
      type: string
      airbyte_secret: true
      order: 1
    client_secret:
      title: Client Secret
      description: YahooAds開発者向けアプリケーションのクライアントシークレットです。
      type: string
      airbyte_secret: true
      order: 2
    refresh_token:
      title: Refresh Token
      description: 新しいアクセストークンを取得するためのトークンです。
      type: string
      airbyte_secret: true
      order: 3
    account_id:
      title: Account id
      description: YahooAds APIからデータを取得する際に使用するYahooAds広告のアカウントIDです。
      type: string
      order: 4
    start_date:
      title: Start Date
      description: >-
        データ取得期間の開始日 (フォーマット: YYYYMMDD 。例. 20230101)。この開始日より前のデータは取得されません。
      type: ["string"]
      pattern: >-
        ^[0-9]{4}[0-9]{2}[0-9]{2}$
      examples:
        - "20210725"
      order: 5
advanced_auth:
  auth_flow_type: oauth2.0
  predicate_key:
    - auth_type
  predicate_value: Client
  oauth_config_specification:
    complete_oauth_output_specification:
      type: object
      additionalProperties: false
      properties:
        refresh_token:
          type: string
          path_in_connector_config:
            - refresh_token
    complete_oauth_server_input_specification:
      type: object
      additionalProperties: false
      properties:
        client_id:
          type: string
        client_secret:
          type: string
    complete_oauth_server_output_specification:
      type: object
      additionalProperties: false
      properties:
        client_id:
          type: string
          path_in_connector_config:
            - client_id
        client_secret:
          type: string
          path_in_connector_config:
            - client_secret
